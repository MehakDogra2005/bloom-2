<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }} - Bloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common-sidebar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Nutrition.css') }}">
</head>
<body class="sidebar-layout">
    <!-- Common Sidebar -->
    {% include 'includes/sidebar.html' %}    
    <div class="main-content">
        <div class="recipe-wrapper">
            <h1>{{ recipe.name }}</h1>
            <img src="{{ url_for('static', filename='Images/' + recipe.image) }}" alt="{{ recipe.name }}" class="recipe-image">
            <div class="section">
                <h2>Ingredients</h2>
                <ul>
                    {% for ingredient in ingredients %}
                        <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="section">
                <h2>Instructions</h2>
                <ol>
                    {% for step in instructions %}
                        <li>{{ step }}</li>
                    {% endfor %}
                </ol>
            </div>
            <a href="/nutrition" class="back-button">Back to Nutrition</a>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/common-sidebar.js') }}"></script>
</body>
</html>
